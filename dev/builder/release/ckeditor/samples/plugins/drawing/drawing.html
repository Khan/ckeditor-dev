<!DOCTYPE html>
<html>
<head>
	<title>Drawing Plugin &mdash; CKEditor Sample</title>
	<meta charset="utf-8">
	<script src="../../../ckeditor.js"></script>
	<link rel="stylesheet" href="../../../samples/sample.css">
</head>
<body>
	<h1 class="samples">
		<a href="../../../samples/index.html">CKEditor Samples</a> &raquo; Using Drawing Plugin
	</h1>

	<p>
		<label for="editor1">
			CKEditor using the <code>drawing</code> plugin with its default configuration:
		</label>
		<textarea cols="80" id="editor1" name="editor1" rows="10">&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="http://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
		<script>

			CKEDITOR.replace( 'editor1', {
				extraPlugins: "drawing",
                removePlugins: "iframe"
			});

		</script>
	</p>
</body>
</html>
